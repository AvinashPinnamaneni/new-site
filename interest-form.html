<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
  <title>Suggestions please..!!</title>
</head>

<body>
  <form action="/" method="post">
    <img class="ds-small-img" src="D:\Jobs\CV_Site\images\suggestions.jpg" alt="missing img"><br>
    <div class="form-group">
      <label>Your Name</label>
      <input type="name" name="personName" class="form-control" placeholder="Enter your name">
    </div>
    <div class="form-group">
      <label>Email address</label>
      <input type="email" name="mailId" class="form-control" placeholder="name@example.com">
    </div>
    <div class="form-group">
      <label>Name of the project:</label>
      <input type="text" name="projectName" class="form-control" placeholder="Project name">
    </div>
    <div class="form-group">
      <label>Yor Suggestions</label>
      <textarea class="form-control" name="suggestion" rows="6" placeholder="Share your suggestions and thoughts"></textarea>
    </div>
  </form>
  <div class="ds-button-sec text-center">
    <button type="button" name="button" class="ds-button">Submit</button>
    <hr class="ds-big-line">
  </div>

</body>

</html>
